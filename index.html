<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='./assets/stylesheets/reset.css'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='./assets/stylesheets/style.css'>
    </head>
    <body>

        <div class='row'>
            <div class='col-3' id='searchAndHistory'>
                <h3>Search for a City:</h3>
                <form id='citySearch'>
                    <input id='searchedCityQuery'>
                    <button id='searchButton'>Search</button>
                </form>
                <ul id='lastSearched'></ul>
            </div>

            <div class='col-9' id='weatherReport'>
                <div class='row' id='currentWeather'>
                    <h3 class='todaysConditions' id='todaysDate'></h3>
                    <img class='weatherIcon' id='todaysWeatherIcon'>
                    <h4 class='todaysConditions' id='todaysTemp'></h4>
                    <h4 class='todaysConditions' id='todaysHumidity'></h4>
                    <h4 class='todaysConditions' id='todaysWind'></h4>
                </div>
                <div class='row' id='fiveDayForecast'></div>
            </div>
        </div>

        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script> -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
        <script src='./assets/script.js'></script>
    </body>
</html>
