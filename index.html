<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='./assets/stylesheets/reset.css'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='./assets/stylesheets/style.css'>
    </head>
    <body>

        <div class='row'>
            <div class='col-3' id='searchAndHistory'>
                <h3>Search for a City:</h3>
                <form id='citySearch'>
                    <input id='searchedCityQuery'>
                    <button id='searchButton'>Search</button>
                </form>
                <ul id='lastSearched'></ul>
            </div>

            <div class='col-9' id='weatherReport'>
                <div class='row' id='currentWeather'>
                    <h3 class='todaysConditions' id='todaysDate'></h3>
                    <img class='weatherIcon' id='todaysWeatherIcon'>
                    <h4 class='todaysConditions' id='todaysTemp'></h4>
                    <h4 class='todaysConditions' id='todaysHumidity'></h4>
                    <h4 class='todaysConditions' id='todaysWind'></h4>
                    <h4 class='todaysConditions' id='todaysUVI'></h4>
                </div>

                <div class='row' id='fiveDayForecast'>
                    <div class='col futureDays' id='day1'>
                        <h4 class='day1Conditions' id='day1Date'></h4>
                        <img class='weatherIcon' id='day1WeatherIcon'>
                        <h5 class='day1Conditions' id='day1Temp'></h5>
                        <h5 class='day1Conditions' id='day1Humidity'></h5>
                        <h5 class='day1Conditions' id='day1Wind'></h5>
                    </div>
                    <div class='col futureDays' id='day2'>
                        <h4 class='day2Conditions' id='day2Date'></h4>
                        <img class='weatherIcon' id='day2WeatherIcon'>
                        <h5 class='day2Conditions' id='day2Temp'></h5>
                        <h5 class='day2Conditions' id='day2Humidity'></h5>
                        <h5 class='day2Conditions' id='day2Wind'></h5>
                    </div>
                    <div class='col futureDays' id='day3'>
                        <h4 class='day3Conditions' id='day3Date'></h4>
                        <img class='weatherIcon' id='day3WeatherIcon'>
                        <h5 class='day3Conditions' id='day3Temp'></h5>
                        <h5 class='day3Conditions' id='day3Humidity'></h5>
                        <h5 class='day3Conditions' id='day3Wind'></h5>
                    </div>
                    <div class='col futureDays' id='day4'>
                        <h4 class='day4Conditions' id='day4Date'></h4>
                        <img class='weatherIcon' id='day4WeatherIcon'>
                        <h5 class='day4Conditions' id='day4Temp'></h5>
                        <h5 class='day4Conditions' id='day4Humidity'></h5>
                        <h5 class='day4Conditions' id='day4Wind'></h5>
                    </div>
                    <div class='col futureDays' id='day5'>
                        <h4 class='day5Conditions' id='day5Date'></h4>
                        <img class='weatherIcon' id='day5WeatherIcon'>
                        <h5 class='day5Conditions' id='day5Temp'></h5>
                        <h5 class='day5Conditions' id='day5Humidity'></h5>
                        <h5 class='day5Conditions' id='day5Wind'></h5>
                    </div>
                </div>
            </div>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
        <script src='./assets/script.js'></script>
    </body>
</html>
